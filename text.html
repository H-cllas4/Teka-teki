<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>IT Puzzle Game - System Recovery</title>
<style>
body {
    background:#020617;
    color:#22c55e;
    font-family: monospace;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.terminal {
    width:420px;
    background:#000;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 20px #22c55e55;
}

h2 {
    text-align:center;
    color:#38bdf8;
}

input {
    width:100%;
    background:black;
    border:1px solid #22c55e;
    color:#22c55e;
    padding:8px;
    margin-top:10px;
}

button {
    width:100%;
    margin-top:10px;
    background:#22c55e;
    color:black;
    border:none;
    padding:8px;
    cursor:pointer;
    font-weight:bold;
}

.log {
    margin-top:10px;
    min-height:60px;
}
</style>
</head>
<body>

<div class="terminal">
<h2>ðŸ–¥ SYSTEM RECOVERY</h2>
<div id="level"></div>
<div id="clue"></div>

<input id="answer" placeholder="> input command / password">
<button onclick="check()">EXECUTE</button>

<div class="log" id="log"></div>
</div>

<script>
let stage = 0;
let tries = 3;

const levels = [
{
    clue: "Clue: user default Linux + error HTTP",
    answer: "root404"
},
{
    clue: "Clue: perintah untuk melihat isi folder",
    answer: "ls"
},
{
    clue: "Clue: singkatan jaringan untuk alamat web",
    answer: "dns"
}
];

function loadLevel() {
    document.getElementById("level").innerHTML =
        "LEVEL " + (stage + 1) + " | Tries: " + tries;
    document.getElementById("clue").innerHTML = levels[stage].clue;
    document.getElementById("log").innerHTML = "";
    document.getElementById("answer").value = "";
}

loadLevel();

function check() {
    let input = document.getElementById("answer").value.toLowerCase();
    let log = document.getElementById("log");

    if (input === levels[stage].answer) {
        log.innerHTML = "âœ” ACCESS GRANTED";
        stage++;
        tries = 3;

        if (stage >= levels.length) {
            log.innerHTML = "ðŸŽ‰ SYSTEM FULLY RECOVERED!";
            document.getElementById("clue").innerHTML = "";
            document.getElementById("level").innerHTML = "";
        } else {
            setTimeout(loadLevel, 1000);
        }
    } else {
        tries--;
        log.innerHTML = "âœ– ERROR: command not recognized";

        if (tries <= 0) {
            log.innerHTML = "ðŸ’€ SYSTEM LOCKED<br>Correct answer: "
                + levels[stage].answer;
            document.getElementById("clue").innerHTML = "";
        } else {
            document.getElementById("level").innerHTML =
                "LEVEL " + (stage + 1) + " | Tries: " + tries;
        }
    }
}
</script>

</body>
</html>
